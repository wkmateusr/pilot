<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="grid">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-content">
      <h6 class="pro-cat">Tool</h6>
      <h2 class="h2-pro-name">LOGISTICS SOFTWARE</h2>
      <p class="pro-des">A complete logistics solution for your company</p>
      <div class="price">
        <p class="current-price">$239.99/Month</p>
        <p class="old-price">$449.99/Month</p>
      </div>
      <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>
  </div>
</div>
  
  
</body>
</html>
